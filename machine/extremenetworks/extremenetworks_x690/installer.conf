# Extreme Networks X690 ONIE installer configuration

description="Extreme Networks, X690"

# Default ONIE block device
install_device_platform()
{
    echo /dev/sda
}

#
# Clear out the gpt table if performing and embed
#
pre_install()
{
    echo "Extreme Networks X690 - Pre installation hook"

    if [ "$onie_boot_reason" = "embed" ] ; then
        echo " Clearing out the GPT/MBR tables..."
        sgdisk --zap-all          "$onie_dev" > /dev/null 2>&1
    fi

    return 0
}
# Set install callback hooks
pre_install_hook=pre_install

